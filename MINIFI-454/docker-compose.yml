version: "3.5"


services:

  nifi:
    image: apache/nifi:1.6.0
    ports:
      - "8080:8080" # UI
      - "10000" # Site-to-Site Input Port
    networks:
      - agent
      - infra

  c2:
    build: ./docker-c2
    ports:
      - 10080:10080
    environment:
      - minifi_c2_nifi_registry_url=http://registry:18080
      - minifi_c2_nifi_registry_bucket_id=test_bucket
    networks:
      - agent
      - infra
    depends_on:
      - nifi
      - registry

  agent:
    image: apache/nifi-minifi
    networks:
      - agent
    depends_on:
      - c2

  ca:
    image: apache/nifi-toolkit
    networks:
      - agent
      - infra

networks:
  agent: # provide network from agent to c2 server and NiFi
  infra: # provide "datacenter" view of cluster services
